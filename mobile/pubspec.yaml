name: onsite_forms
description: OnSite Forms - Field forms platform
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Supabase
  supabase_flutter: ^2.0.0
  
  # State Management
  provider: ^6.1.1
  
  # HTTP & Storage
  http: ^1.1.2
  path_provider: ^2.1.1
  shared_preferences: ^2.2.2
  
  # UI
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  
  # Forms
  image_picker: ^1.0.5
  signature: ^5.4.0
  intl: ^0.18.1
  
  # Offline
  sqflite: ^2.3.0
  connectivity_plus: ^5.0.2
  
  # Contacts (optional)
  contacts_service: ^0.6.3
  permission_handler: ^11.1.0
  
  # Icons
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

